<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ДЭПО Зарплат</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background:#111;color:white;font-family:sans-serif;padding:20px">

<h2>Мини-апп ДЭПО</h2>

<input id="tariff" placeholder="Тариф" style="width:100%;padding:10px;margin:10px 0">
<button onclick="calc()" style="padding:10px 20px;background:#3a7afe;color:white;border:none;border-radius:8px">
Рассчитать
</button>

<p id="result"></p>

<script>
function calc(){
  let t = document.getElementById('tariff').value;
  document.getElementById('result').innerText = "Тариф: " + t;
}
</script>

</body>
</html>
